    <form id="form" target="_blank" novalidate>

        <label id="1">Search</label>

        <br>

        <br>

        <label id="3">URL</label>
        <br>
        <input id="3" type="url" required>

        <!-- Assignment 2 -->

        <br>

    </form>
    <button type="reset" form="form">Empty</button>
    <button type="submit" form="form">Save</button>
